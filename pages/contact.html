                <input type="text" id="lname" name="lastname" placeholder="Ваше прізвище">


                <input type="text" id="subject" name="lastname" placeholder="Тема">

                <textarea id="message" name="subject" placeholder="Введіть повідомлення.." style="height:150px"></textarea>

                <div id="error" class="error-message">Заповніть усі поля!</div>

                <input type="submit" value="Надіслати повідомлення">

            </form>
        </div>
